<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<title>Login/Register</title>
<!-- <link rel="stylesheet" href="css/style.css"> -->
<link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="content">
        <div class="form sign-in">
          <h2>Welcome Back to Grand Line!<br>欢迎回到伟大航路！</h2>
          <form action="/display" method="get">


            <label>
             <span>E-mail</span>
             <input type="email" name="email" />
            </label>

            <label>
                <span>password</span>
                <input type="password" name="password">
            </label>


            <p class="forgot-pass"><a href="javascript:">Forget password?</a></p>
            <button type="submit" class="submit" name="submit">Log in 登陆</button>

          </form>



        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>A new pirate?<br>海贼新手？</h2>
                    <p>Sign up now to get onboard!<br>快点注册上船吧！</p>
                </div>

                <div class="img__btn">
                    <span class="m--up">Sign up</span>

                </div>
            </div>





          

    <script src="script.js"></script>
</body>

</html>
